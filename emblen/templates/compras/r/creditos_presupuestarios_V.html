<div class="modal fade" id="creditos-presupuestarios-asig" tabindex="-1" 
role="dialog" aria-labelledby="modal-form" aria-hidden="true">
  <div class="modal-dialog modal- modal-dialog-centered modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-body p-0">
        <div class="card bg-secondary shadow border-0">
          <div class="card-header bg-white">
            <div class="text-muted text-center mb-1">
              Creditos Presupuestarios Asignados
            </div>
          </div>
          <div class="card-body px-lg-5 py-lg-5">
            <div class="mb-1">
              Seleccione el Año a Consultar
            </div>
            <form method="post" action="{% url 'formulacion:re_creditos_asigandos' %}">
              {% csrf_token %}
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <input type="text" id="id_anio_modal" maxlength="4" name="anio_modal"
                    class="form-control" autocomplete="off" placeholder="Seleccione Año...">
                  </div>
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary my-4">Correr Reporte</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
