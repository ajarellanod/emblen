{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Start your development with a Dashboard for Bootstrap 4.">

  <title>Inicio de Sesión | Emblen</title>

  <!-- Favicon -->
  <link rel="icon" href="{% static 'global/images/logonegro.ico' %}" type="image/png">
  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
  <!-- Icons -->
  <link rel="stylesheet" href="{% static 'global/vendor/nucleo/css/nucleo.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'global/vendor/@fortawesome/fontawesome-free/css/all.min.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'global/vendor/sweetalert2/dist/sweetalert2.min.css' %}">
  <!-- Argon CSS -->
  <link rel="stylesheet" href="{% static 'global/css/dashboard.css' %}" type="text/css">
</head>

<body class="bg-white modal-open">
  <!-- Main content -->
  <div class="main-content">
    <!-- Header -->
    <div class="header bg-gradient-primary py-7 py-lg-8 pt-lg-9">
      <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 3560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-white" points="3560 0 3560 100 0 100"></polygon>
        </svg>
      </div>
    </div>
    <!-- Page content -->
    <div class="container mt--9 pb-5">
      <div class="modal show" style="padding-right: 17px; display: block;">
          <div class="modal-dialog modal- modal-dialog-centered modal-sm" role="document">
              <div class="modal-content">
                  <div class="modal-body p-0">
                      <div class="card bg-secondary shadow border-0">
                          <div class="card-header bg-white pb-5">
                              <div class="btn-wrapper text-center mt-3">
                                  <a class="btn btn-neutral btn-icon">
                                    <span class="btn-inner--icon"><img style="width:90px;" src="{% static 'global/images/invialca.png' %}"></span>
                                  </a>
                                  <a class="btn btn-neutral btn-icon">
                                    <span class="btn-inner--icon"><img style="width:90px;" src="{% static 'global/images/emblen.png' %}"></span>
                                  </a>
                              </div>
                          </div>
                          <div class="card-body px-lg-5 py-lg-5">
                              <div class="text-center text-muted mb-4">
                                  <small>Usa Credenciales Para Ingresar</small>
                              </div>
                              <form role="form" method="POST" action=".">{% csrf_token %}
                                <div class="form-group">
                                  <div class="input-group input-group-merge input-group-alternative mb-3">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                    </div>
                                    <input class="form-control" autocomplete="off" name="username" id="username" placeholder="Usuario" type="text">
                                  </div>
                                </div>
                                <div class="form-group">
                                  <div class="input-group input-group-merge input-group-alternative">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                    </div>
                                    <input class="form-control" name="password" id="password" placeholder="Contraseña" type="password">
                                  </div>
                                </div>
                                <div class="row my-4">
                                  <div class="col-12">
                                    <div class="custom-control custom-control-alternative custom-checkbox">
                                      <input class="custom-control-input" id="remember" name="remember" type="checkbox">
                                      <label class="custom-control-label" for="remember">
                                        <span class="text-muted">Recordar Contraseña</a></span>
                                      </label>
                                    </div>
                                  </div>
                                </div>
                                <div class="text-center">
                                  <button type="submit" id="saveForm" class="btn btn-primary mt-4">Ingresar</button>
                                </div>
                              </form>
                          </div>
                      </div>

                  </div>
              </div>
          </div>
      </div>
    </div>
  </div>
  <!-- Argon Scripts -->
  <!-- Core -->
  <script src="{% static 'global/vendor/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'global/vendor/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'global/vendor/js-cookie/js.cookie.js' %}"></script>
  <!-- Argon JS -->
  <script src="{% static 'global/js/dashboard.js' %}"></script>
  <div class="modal-backdrop show"></div>
  
  <script type="text/javascript">
    $(document).ready(function(){
      $( "#username" ).focus();

      $("#username").keypress(function(e) {
        if(e.which == 13) {
          if ($("#password").val().length <= 0){
            event.preventDefault();
            $('#password').focus();
          }
          else if ($("#username").val().length <= 0){
            event.preventDefault();
            $('#username').focus();
          }
          else {
            $("#form").submit();
          }
        }
      });

      $("#password").keypress(function(e) {
        if(e.which == 13) {
          if ($("#username").val().length <= 0){
            event.preventDefault();
            $('#username').focus();
          }
          else if ($("#password").val().length <= 0){
            event.preventDefault();
            $('#password').focus();
          }
          else {
            $("#form").submit();
          }
        }
      });

      $('#saveForm').on('click', function() {
        $("#form").submit();
      });

    });
  </script>
</body>

</html>
